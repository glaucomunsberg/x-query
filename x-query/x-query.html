<!--
Example:
  <x-query id='1' ></x-query>

`<x-query>` allow the users to building your own logic query
  Attributes
    id
    mysql
  Events
    x-query-ready
  Methods
    newLine
    listProperties
    listOperators

  Custom property
    Name                              Function                        Color
    --x-query-background-color        change background               #f04b57
    --x-query-background-color-error  color when something is wrong   #f04b57

-->
<dom-module id="x-query">
  <link rel="stylesheet" href="x-query.css" />
  <template>
    <div class='vertical layout start' query_ui id='query_ui'>

    </div>
    <div class='vertical layout start' id='base'>
      <div line line_add></div>
      <div start>
        <paper-icon-button on-click="newLine" icon='add-circle'></paper-icon-button>
        <paper-tooltip>{{description}}</paper-tooltip>
      </div>
    </div>
  </template>
  <script src="x-state.js"></script>
  <script src="x-query.js"></script>
</dom-module>
